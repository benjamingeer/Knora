@(properties: Map[String, String], imgpath: String)

<table>

    @if(imgpath.nonEmpty) {
        <tr>
            <td style="border: none">preview</td>
            <td style="border: none">:</td>
            <td style="border: none"><img src="@imgpath" style="max-width: 128px; max-height: 128px;"></td>
        </tr>
    }

    @for((k, v) <- properties) {
    <tr>
        <td style="border: none">@k</td>
        <td style="border: none">:</td>
        <td style="border: none">@v</td>
    </tr>
    }
</table>
