dist: trusty
sudo: required
addons:
  chrome: stable
git:
  depth: 1
language: scala
scala:
- 2.12.1
jdk:
- openjdk10
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - WEBAPI_REPO=dhlabbasel/webapi
  - SALSAH1_REPO=dhlabbasel/salsah1
  - SALSAH2_REPO=dhlabbasel/salsah2
  - SIPI_REPO=dhlabbasel/sipi
  - DOCKERHOST=$(ip route get 8.8.8.8 | awk '{print $NF; exit}')
  - CHROME_BIN=google-chrome-stable
  - GDB_HEAP_SIZE="2G"
  - TAG=${TRAVIS_BRANCH//\//-}
  - GRAPHDB_VERSION="8.5.0-se"

before_cache:
- sudo chown -R travis:travis $HOME/.ivy2
cache:
  directories:
  - "$HOME/.ivy2"
before_install:
- openssl aes-256-cbc -K $encrypted_6254b38dc8d5_key -iv $encrypted_6254b38dc8d5_iv
  -in $TRAVIS_BUILD_DIR/travis/secrets.tar.enc -out $TRAVIS_BUILD_DIR/travis/secrets.tar
  -d
- tar xv -C travis -f travis/secrets.tar
- sudo apt-get -qq update
- sudo apt-get install -y expect
stages:
- compile and stage
- test
- name: publish
  if: branch = develop OR tag IS present
jobs:
  include:
  - stage: compile and stage
    script:
    - rm -rf $HOME/.sbt
    - rm -rf $HOME/.ivy2
    - cd $TRAVIS_BUILD_DIR/webapi/ && sbt compile stage
  - stage: test
    script:
    - mkdir -p $TRAVIS_BUILD_DIR/graphdb
    - cp $TRAVIS_BUILD_DIR/travis/graphdb.license $TRAVIS_BUILD_DIR/graphdb/graphdb.license
    - cp $TRAVIS_BUILD_DIR/webapi/scripts/KnoraRules.pie $TRAVIS_BUILD_DIR/graphdb
    - docker run -d -p 127.0.0.1:7200:7200 -v $TRAVIS_BUILD_DIR/graphdb:/graphdb -e
      GDB_HEAP_SIZE=$GDB_HEAP_SIZE ontotext/graphdb:$GRAPHDB_VERSION -Dgraphdb.license.file=/graphdb/graphdb.license
    - sleep 15
    - cd $TRAVIS_BUILD_DIR/webapi/scripts && ./graphdb-se-docker-init-knora-test-unit.sh
    - curl http://localhost:7200/rest/repositories
    - cd $TRAVIS_BUILD_DIR/webapi/ && sbt clean coverage test coverageReport
  - stage: test
    script:
    - mkdir -p $TRAVIS_BUILD_DIR/graphdb
    - cp $TRAVIS_BUILD_DIR/travis/graphdb.license $TRAVIS_BUILD_DIR/graphdb/graphdb.license
    - cp $TRAVIS_BUILD_DIR/webapi/scripts/KnoraRules.pie $TRAVIS_BUILD_DIR/graphdb
    - docker run -d -p 127.0.0.1:7200:7200 -v $TRAVIS_BUILD_DIR/graphdb:/graphdb -e
      GDB_HEAP_SIZE=$GDB_HEAP_SIZE ontotext/graphdb:$GRAPHDB_VERSION -Dgraphdb.license.file=/graphdb/graphdb.license
    - sleep 15
    - cd $TRAVIS_BUILD_DIR/webapi/scripts && ./graphdb-se-docker-init-knora-test-unit.sh
    - cd $TRAVIS_BUILD_DIR/sipi/ && docker-compose up -d sipi
    - cd $TRAVIS_BUILD_DIR/webapi/ && sbt clean coverage it:test coverageReport
  - stage: test
    script:
    - sudo apt-get install -y graphviz software-properties-common
    - sudo apt-add-repository -y ppa:rael-gc/rvm
    - sudo apt-get update
    - sudo apt-get --allow-unauthenticated install rvm
    - rvm reload
    - rvm install ruby 2.5.1
    - rvm use 2.5.1 --default
    - ruby -v
    - gem install bundler
    - npm install --global typedoc
    - cd $TRAVIS_BUILD_DIR/docs/src/jekyll && bundle install
    - cd $TRAVIS_BUILD_DIR/docs && sbt makeSite
  - stage: test
    script:
    - docker build $TRAVIS_BUILD_DIR/webapi/
    - docker build $TRAVIS_BUILD_DIR/salsah1/
  - stage: publish
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker build $TRAVIS_BUILD_DIR/webapi/ -t $WEBAPI_REPO:$TRAVIS_BRANCH
    - docker tag $WEBAPI_REPO:$TRAVIS_BRANCH $WEBAPI_REPO:latest
    - docker push $WEBAPI_REPO
    - docker build $TRAVIS_BUILD_DIR/salsah1/ -t $SALSAH1_REPO:$TRAVIS_BRANCH
    - docker tag $SALSAH1_REPO:$TRAVIS_BRANCH $SALSAH1_REPO:latest
    - docker push $SALSAH1_REPO
    - docker pull $SIPI_REPO:develop
    - docker tag $SIPI_REPO:develop $SIPI_REPO:knora-$TRAVIS_BRANCH
    - docker push $SIPI_REPO
notifications:
  slack:
    secure: 
