syntax = "proto3";

package proto; // Required to generate valid code.
option java_package = "proto";

// Always import protos with a full path relative to the WORKSPACE file.
import "proto/address.proto";

// Well known protos should be imported with full path relative to
// @com_google_protobuf.
import "google/protobuf/any.proto";

message Person {
  string name = 1;
  int32 id = 2;
  string email = 3;
  Address address = 4;
  string favorite_thing = 5;
}
