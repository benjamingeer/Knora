name: Test Repository Upgrade

on:
  push:
  workflow_dispatch:

jobs:
  upgrade-integration-tests:
    name: Test repository upgrade
    runs-on: ubuntu-latest
    steps:
      - name: Run preparatory steps
        uses: dasch-swiss/dsp-api/.github/actions/preparation@23afe175d58d7e1a56cc77684aa16240a6ecb05a
      - name: Test repository upgrade
        run: make test-repository-upgrade
      - name: Dump docker logs on failure using different shell
        uses: jwalton/gh-docker-logs@v1
        with:
          shell: "/bin/sh"
      - name: Cleanup cache
        uses: dasch-swiss/dsp-api/.github/actions/cleanup@23afe175d58d7e1a56cc77684aa16240a6ecb05a
