name: Test Repository Upgrade

on:
  push:
  workflow_dispatch:

jobs:
  upgrade-integration-tests:
    name: Test repository upgrade
    runs-on: ubuntu-latest
    steps:
      - name: Run preparatory steps
        uses: dasch-swiss/dsp-api/.github/actions/preparation@b5ab0de3016138a3f3ba8b2bf25a18fe897179d8
      - name: Test repository upgrade
        run: make test-repository-upgrade
      - name: Dump docker logs
        uses: jwalton/gh-docker-logs@v1
        with:
          shell: "/bin/sh"
      - name: Clean up cache
        uses: dasch-swiss/dsp-api/.github/actions/cleanup@b5ab0de3016138a3f3ba8b2bf25a18fe897179d8
